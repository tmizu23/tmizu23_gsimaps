<body>

  <button id="upload-button">IoT</button>

  <div id="fb-root"></div>

  <script type="text/javascript">
    var appId = '152929595065731';

    var roleArn = 'Yarn:aws:iam::399748833865:role/mapIoT';



    AWS.config.region = '(ap-northeast-1';


    var fbUserId;


    var button = document.getElementById('upload-button');

    var results = document.getElementById('results');

    button.addEventListener('click', function() {
      console.log(fbUserId);
      $.ajax({
        //crossDomain: true,
        type: "POST",
        headers: {
          'X-API-KEY': 'ix3Hi2ZoPx9rztjdTSniq4cMgQxHLU5F8RFSeU9u'
        },
        //cache: false,
        //contentType:'application/json',
        url: "https://qrb5uht5ta.execute-api.ap-northeast-1.amazonaws.com/prod/s3iot2",
        data: JSON.stringify({
          "key1": fbUserId
        }),
        //dataType: 'json',
        success: function(ret) {

    /*!

     */

    window.fbAsyncInit = function() {

      FB.init({

        appId: appId

      });

      FB.login(function(response) {

        bucket.config.credentials = new AWS.WebIdentityCredentials({

          ProviderId: 'graph.facebook.com',

          RoleArn: roleArn,

          WebIdentityToken: response.authResponse.accessToken

        });

        fbUserId = response.authResponse.userID;

        button.style.display = 'block';

      });

    };

    // Load the Facebook SDK asynchronously

    (function(d, s, id) {

      var js, fjs = d.getElementsByTagName(s)[0];

      if (d.getElementById(id)) {

        return;

      }

      js = d.createElement(s);

      js.id = id;

      js.src = "//connect.facebook.net/en_US/all.js";

      fjs.parentNode.insertBefore(js, fjs);

    }(document, 'script', 'facebook-jssdk'));
  </script>

</body>
